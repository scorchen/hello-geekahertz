<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    {% load staticfiles %}
    <title>{% block title %}The Hello Geekahertz Project{% endblock %}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href='{% static "map/css/site.css" %}'/>


</head>

<body>
{% block menubar %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
               
              
            </button>
            <a class="navbar-brand" href="/"><i><b>Hello</b> </i>Geekahertz</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

                <li><a href="/sayhello/"><span class="glyphicon glyphicon-pushpin"></span> Say Hello</a></li>
             
              
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

{% endblock %}

<div class="container">
    {% block content %}

    {% endblock %}
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src='{% static "map/scripts/page.js" %}'></script>
{% block scripts %}

{% endblock %}
</body>


</html>
